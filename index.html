<!DOCTYPE html> <!-- tipo de documento -->
<html lang="pt-br"> <!-- elemento raiz que possue head e body + idioma -->
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8"> <!-- aceita caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- tela adapitativa -->
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header> <!-- cabeçalho -->
        <img src="./assets/logo.png" alt="Logo">
    </header>
    <main> <!-- conteúdo principal -->
        <section>
            <div>
            <h2>Assistente de Meta</h2>
            <p>Pergunte sobre estratégias, builds e dicas para seus jogos!</p>

            <form>
                <input type="password" placeholder="Informe a API KEY do Gemini">
                <select>"
                    <option value="">Selecione um jogo</option>
                    <option value="valorant">Valorant</option>
                    <option value="lol">League of Legends</option>
                    <option value="csgo">Counter-Strike: Global Offensive</option>
                </select>
                <input type="text" placeholder="Ex: Melhor build para ADC ...">
                <button>
                    Perguntar
                </button>
            </form>
            <div id="aiResponse">
                <div class="response-content"></div>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
