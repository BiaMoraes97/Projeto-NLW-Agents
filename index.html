<!DOCTYPE html> <!-- tipo de documento -->
<html lang="pt-br"> <!-- elemento raiz que possue head e body + idioma -->
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8"> <!-- aceita caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- tela adapitativa -->
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header> <!-- cabeçalho -->
        <img src="./assets/logo.png" alt="Logo">
    </header>
    <main> <!-- conteúdo principal -->
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estratégias, builds e dicas para seus jogos!</p>
                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini">
                    <select id="gameSelect">"
                        <option value="">Selecione um jogo</option>
                        <option value="hollowknight">Hollow Knight</option>
                        <option value="darksouls3">Dark Souls 3</option>
                        <option value="re2">Resident Evil 2</option>
                    </select>
                    <input id ="questionInput" type="text" placeholder="Ex: Me explique sobre o jogo ...">
                    <button id="askButton">Perguntar</button>
                </form>
                <div id="aiResponse" class="hidden">
                    <div class="response-content">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
